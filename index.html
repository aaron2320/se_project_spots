<!doctype html><html lang="en"><head><meta charset="UTF-8"/><meta name="description" content="web application that showcases a user profile along with a photo gallery"/><meta name="author" content="Aaron Brown"/><meta name="keywords" content="Spots is an application where user can view photos with descriptions, and they can interact with the like buttons and is responsive for cell phone"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>Spots</title><link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap"/><link rel="icon" href="favicon.ico"><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body><div class="page"><header class="header"><img src="80804e27ce061efd1ffb.svg" alt="header logo" class="header__logo"/></header><main class="content"><h1 class="page__title">Hello from Webpack!</h1><h2 class="page__subtitle">Image and Font Files Processing!</h2><img class="page__image" src="1ed05978509cede4bbb0.png"/><div class="page__image page__image_achievements"></div><img class="page__image" src="1935535b8ff2d878275c.jpg"/><section class="profile page__section"><img src="2fc47fd8e9a9bcd9612f.jpg" alt="profile picture" class="profile__avatar"/><div class="profile__column"><h1 class="profile__name">Bessie Coleman</h1><p class="profile__description">Civil Aviator</p><button type="button" class="profile__edit-btn"><img src="49e44e5e03758262e8bf.svg" alt="pencil icon" class="profile__edit-icon"/>Edit Profile</button></div><button type="button" class="profile__add-btn"><img src="975792ea68af0a3c209d.svg" alt="plus icon" class="profile__add-icon"/> New Post</button></section><section class="cards page__section"><ul class="cards__list"><template id="card-template"><li class="card"><img class="card__image" src="" alt="Card image"/> <button class="card__delete-btn" aria-label="Delete card"></button><div class="card__footer"><h2 class="card__title"></h2><button aria-label="Like card" class="card__like-btn"></button></div></li></template></ul></section></main><footer class="footer"><p class="footer__copyright">2025 Â© Spots</p></footer><div class="modal" id="edit-modal"><div class="modal__container"><button type="button" class="modal__close-btn"><img src="0402c7003511d9179523.svg" alt="close icon"/></button><h2 class="modal__title">Edit profile</h2><form class="modal__form" id="edit-profile-form" novalidate><label for="profile-name-input" class="modal__label">Name <input id="profile-name-input" class="modal__input" placeholder="Type your name" minlength="2" maxlength="40" required/> <span id="profile-name-input-error" class="modal__error"></span></label> <label for="profile-description-input" class="modal__label">Description <input id="profile-description-input" class="modal__input" placeholder="Describe yourself" minlength="2" maxlength="200" required/> <span id="profile-description-input-error" class="modal__error"></span></label> <button type="submit" class="modal__submit-btn">Save</button></form></div></div><div class="modal" id="add-card-modal"><div class="modal__container"><button type="button" class="modal__close-btn"><img src="0402c7003511d9179523.svg" alt="close icon"/></button><h2 class="modal__title">New Post</h2><form class="modal__form" id="card-form" novalidate><label for="add-card-link-input" class="modal__label">Image link <input id="add-card-link-input" class="modal__input" placeholder="Paste a link to the picture" type="url" required/> <span id="add-card-link-input-error" class="modal__error"></span></label> <label for="card-caption-input" class="modal__label">Caption <input id="card-caption-input" class="modal__input" name="caption" placeholder="Type your caption" minlength="2" maxlength="30" required/> <span id="card-caption-input-error" class="modal__error"></span></label> <button type="submit" class="modal__submit-btn">Save</button></form></div></div><div class="modal" id="preview-modal"><div class="modal__container modal__container_type_preview"><button type="button" class="modal__close-btn modal__close-btn--type-preview"></button> <img class="modal__image" src="" alt="Preview image"/><p class="modal__caption"></p></div></div></div></body></html>
